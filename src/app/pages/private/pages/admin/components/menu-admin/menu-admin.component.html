<p-menu
  [model]="menuAdminS.items"
  styleClass="w-full flex flex-column h-full"
  class="contMenuAdmin w-full"
>
  <ng-template pTemplate="submenuheader" let-item>
    <span class="text-primary font-bold">{{ item.label }}</span>
  </ng-template>
  <ng-template pTemplate="item" let-item>
    <a
      pRipple
      class="flex align-items-center p-menuitem-link"
      (click)="menuAdminS.onSelectedMenu(item)"
    >
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
      <p-badge *ngIf="item.badge" class="ml-auto" [value]="item.badge" />
      <span
        *ngIf="item.shortcut"
        class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1"
        >{{ item.shortcut }}</span
      >
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <div
      class="w-full flex align-items-center p-2 pl-3 justify-content-between"
    >
      <div class="relative overflow-hidden flex align-items-center">
        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          class="mr-2"
          shape="circle"
        />
        <span class="inline-flex flex-column">
          <span class="font-bold">Brayan Garizao</span>
          <span class="text-sm">Admin</span>
        </span>
      </div>
      <i class="pi pi-sign-out cursor-pointer p-2 text-lg" pRipple></i>
    </div>
  </ng-template>
</p-menu>
