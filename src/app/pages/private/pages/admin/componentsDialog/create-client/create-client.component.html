<p-dialog
  header="Crear Cliente"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '95vw' }"
  [style]="{ width: '60vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onHidden()"
>
  <div class="grid">
    <div class="col-12 sm:col-6">
      <p-dropdown
        [options]="[{ name: 'Persona' }]"
        optionLabel="name"
        placeholder="Seleccionar Tipo"
        class="selectStyle"
      />
    </div>
    <div class="col-12 sm:col-6">
      <p-dropdown
        [options]="[{ name: 'Cedula de ciudadania' }]"
        optionLabel="name"
        placeholder="Seleccionar Documento"
        class="selectStyle"
      />
    </div>
    <div class="col-12 sm:col-6">
      <input
        type="text"
        pInputText
        class="inputStyle"
        placeholder="Identificación"
      />
    </div>
    <div class="col-12 sm:col-6">
      <input type="text" pInputText class="inputStyle" placeholder="Nombre" />
    </div>
    <div class="col-12 sm:col-6">
      <input type="text" pInputText class="inputStyle" placeholder="Apellido" />
    </div>
    <div class="col-12 sm:col-6">
      <input type="email" pInputText class="inputStyle" placeholder="Email" />
    </div>
    <div class="col-12 sm:col-6">
      <input type="text" pInputText class="inputStyle" placeholder="Telefono" />
    </div>
    <div class="col-12 sm:col-6">
      <input type="text" pInputText class="inputStyle" placeholder="Ciudad" />
    </div>
    <div class="col-12 sm:col-6">
      <input
        type="text"
        pInputText
        class="inputStyle"
        placeholder="Dirección"
      />
    </div>
    <div class="col-12 sm:col-6">
      <input
        type="text"
        pInputText
        class="inputStyle"
        placeholder="Sede o sucursal"
      />
    </div>
    <div class="col-12">
      <p-button label="Crear" size="small" class="w-full" styleClass="w-full" />
    </div>
  </div>
</p-dialog>
