<div class="grid">
  <div class="col-12"></div>
  <div class="col-12">
    <div class="card bg-white shadow-1 p-2 border-round">
      <p-table
        #dt
        [value]="customers"
        dataKey="id"
        [rows]="4"
        [loading]="loading"
        [paginator]="true"
        [globalFilterFields]="['name']"
        class="tableStyle"
      >
        <ng-template pTemplate="caption">
          <div class="flex flex-column sm:flex-row">
            <span class="p-input-icon-left mr-auto w-full sm:w-auto mb-2 sm:mb-0">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="onFilter($event)"
                placeholder="Filter por nombre o Identificación"
                class="inputStyle w-full"
              />
            </span>
            <div class="flex align-items-center">
              <p-button
                icon="pi pi-refresh"
                size="small"
                class="mr-2"
                styleClass="btnPrimaryOutlined"
              />
              <p-button
                label="Importar archivos de excel"
                size="small"
                severity="success"
              />
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Tipo Documento</th>
            <th>Identificación</th>
            <th>Teléfono</th>
            <th>Estado</th>
            <th>Acción</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td class="text-sm">
              {{ item.name }}
            </td>
            <td class="text-sm">
              {{ item.type }}
            </td>
            <td class="text-sm">
              {{ item.typeDocu }}
            </td>
            <td class="text-sm">
              {{ item.identif }}
            </td>
            <td class="text-sm">
              {{ item.phone }}
            </td>
            <td class="text-sm">
              <p-tag
                [severity]="generalS.getSeverity(item.status)"
                [value]="item.status"
                pRipple
                class="cursor-pointer"
              />
            </td>
            <td class="p-0">
              <p-buttonGroup class="buttonGroup">
                <p-button
                  size="small"
                  [text]="true"
                  icon="pi pi-eye"
                  [plain]="true"
                />
                <p-button
                  size="small"
                  [text]="true"
                  icon="pi pi-pencil"
                  [plain]="true"
                />
              </p-buttonGroup>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">
              <p class="colorPrimary">No hay solicitudes de parámetros</p>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
