<div class="grid">
  <div class="col-12 text-right mt-2">
    <p-button
      label="Crear nuevo cliente"
      size="small"
      (click)="showNewClient = true"
    />
  </div>
  <div class="col-12">
    <div class="card bg-white shadow-1 p-2 border-round">
      <p-table
        #dt
        [value]="customers"
        dataKey="id"
        [rows]="4"
        [loading]="loading"
        [paginator]="true"
        [globalFilterFields]="['name']"
        class="tableStyle"
      >
        <ng-template pTemplate="caption">
          <div class="flex flex-column sm:flex-row">
            <span
              class="p-input-icon-left mr-auto w-full sm:w-auto mb-2 sm:mb-0"
            >
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="onFilter($event)"
                placeholder="Filter por nombre o Identificaci칩n"
                class="inputStyle w-full"
              />
            </span>
            <div class="flex align-items-center">
              <p-button
                icon="pi pi-refresh"
                size="small"
                class="mr-2"
                styleClass="btnPrimaryOutlined"
              />
            </div>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Orden de servicio</th>
            <th>Cliente</th>
            <th>Empleado</th>
            <th>Descripci칩n</th>
            <th>Fecha y Hora Inicio-Fin</th>
            <th>Estado</th>
            <th>Acci칩n</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
          <tr>
            <td class="text-sm">
              {{ item.ordenServicio }}
            </td>
            <td class="text-sm">
              {{ item.cliente }}
            </td>
            <td class="text-sm">
              {{ item.empleado }}
            </td>
            <td class="text-sm">
              {{ item.descripcion }}
            </td>
            <td class="text-sm">
              {{ item.fecha }}
            </td>
            <td class="text-sm">
              <p-tag
                [severity]="generalS.getSeverity(item.status)"
                [value]="item.status"
                pRipple
                class="cursor-pointer"
                (click)="onStatus(item)"
              />
            </td>
            <td class="p-0">
              <p-buttonGroup class="buttonGroup">
                <p-button
                  size="small"
                  [text]="true"
                  icon="pi pi-eye"
                  [plain]="true"
                  [routerLink]="['/admin/orders/details/' + item.id]"
                />
                <p-button
                  size="small"
                  [text]="true"
                  icon="pi pi-pencil"
                  [plain]="true"
                  (click)="showNewClient = true"
                />
                <p-button
                  size="small"
                  [text]="true"
                  icon="pi pi-file-pdf"
                  [plain]="true"
                  (click)="onPdfElement(item)"
                />
              </p-buttonGroup>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">
              <p class="colorPrimary">No hay solicitudes de par치metros</p>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>

<createClientMod [visible]="showNewClient" (hidden)="showNewClient = false" />
